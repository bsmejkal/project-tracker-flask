{% extends 'base.html' %}

{% block title %}Create a Student{% endblock %}

{% block body %}

  <form method="POST" action="/add_student">
    <label for="fname">Student's First Name:</label>
    <input type="text" name="fname" id="fname" required>
    <label for="lname">Student's Last Name:</label>
    <input type="text" name="lname" id="lname" required>
    <label for="github">Student github ID:</label>
    <input type="text" id = "github" name="github" required>
    <input type="submit">
    
  </form>

{% endblock %}
